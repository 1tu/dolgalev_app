<html>
<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <title>Test</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/importer.css">
  <!-- if old browser - require('es5-shim.js') -->
  <script>
    var $id = document.getElementById.bind(document)
      , $ = document.querySelectorAll.bind(document)
      , on = function (eventName, fn, bool) {
          this.addEventListener
            ? this.addEventListener(eventName, fn, bool || false) 
            : this.attachEvent('on' + eventName, fn)
        }
      , off = function (eventName, fn, bool) {
          this.removeEventListener
            ? this.removeEventListener(eventName, fn, bool || false) 
            : this.detachEvent ('on' + eventName, fn)
        }

    function onLoad() {
      console.log('DOM content loaded');
      Origami.fastclick.FastClick.attach(document.body);
      on('deviceready', function () {
        console.log('DEVICE READY');

        tags._init()
        for (var key in s) {
          if (stores[key]._init) stores[key]._init();
          RiotControl.addStore( stores[key] )
        }

        riot.mount( $id('header'), 'header')
        if (stores.user.is_registered) riot.route('/index')
        else riot.route('/auth/new')

        navigator.splashscreen.hide()
      })
    })
  </script>

</head>
<body onload="onLoad()">
  <header class="VA" id="header"></header>
  <main>
    <div id="index"></div>
    <div id="doctors"></div>
    <div id="doctors-item"></div>
    <div id="requests-item"></div>
    <div id="requests-new"></div>
    <div id="receptions-item"></div>
    <div id="reports"></div>
    <div id="about"></div>
    <div id="settings"></div>
    <div id="auth-login"></div>
    <div id="auth-reset"></div>
    <div id="auth-new"></div>
  </main>

  <script>
    // init
    var fn = {}
      , stores = {}
      , tags = {}
      , app
      , socket
  </script>
  <!-- LIBS -->
  <script src="cordova.js"></script>
  <script src="js/fastClick.js"></script>
  <script src="js/riot.js"></script>
  <script src="js/riotcontrol.js"></script>
  <script src="js/tags.js"></script>
  <script src="js/sails.io.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
